<!DOCTYPE html>
<html>
<head>
    <title>instapangram</title>
    <script src="jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div id="wrapper">

        <h1>instapangram</h1>

        <form>
            <input type="text" name="sentence"/>
            <input type="submit" value="GO"/>
        </form>

        <div id="results"></div>
        
        <script id="results-template" type="text/html">
            <div class="result">
                <p class="input">[show the sentence that the user typed here]</p>
                <p class="validation">This sentence ["is" or "is not"] a pangram!</p>
            </div>
        </script>

    </div>
</body>
</html>
